<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Время прибытия</title>
        <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
            form { display: grid; gap: 0.75rem; max-width: 360px; }
            label { display: grid; gap: 0.25rem; }
            input { padding: 0.5rem; font-size: 1rem; }
            button { padding: 0.6rem 1rem; font-size: 1rem; cursor: pointer; }
            output { display: block; margin-top: 1rem; font-weight: 600; }
            .error { color: #b00020; }
        </style>
        <!-- Импортируем только один файл -->
        <script type="module" src="./dist/index.js" defer></script>
    </head>
    <body>
      <section class="task1">
          <h2>Время прибытия</h2>

          <form id="arrival-form">
              <label>
                  Час по расписанию (0–23)
                  <input id="scheduled" name="scheduled" type="number" inputmode="numeric" min="0" max="23" step="1" placeholder="0" required>
              </label>
              <label>
                  Опоздание (часы, ≥ 0)
                  <input id="delay" name="delay" type="number" inputmode="numeric" min="0" step="1" placeholder="0" required>
              </label>
              <div>
                  <button type="submit">Рассчитать</button>
                  <button type="reset" id="reset">Сбросить</button>
              </div>
              <output id="result" for="scheduled delay" aria-live="polite"></output>
          </form>
      </section>
      <section class="task2">
          <h2>Проверка скобочной последовательности</h2>
          <form id="staples-form">
              <label for="staples">Введите скобки вида '(' ')' '[' '']' '{' '}'</label>
              <input id="staples" name="staples" type="text" required>
              <div>
                  <button type="submit">Проверить</button>
              </div>
              <output id="result-staples" for="staples" aria-live="polite"></output>
          </form>
      </section>
    </body>
</html>
